<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>プロンプトジェネレーター（トップページ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>


    /* 基本の見た目設定 */

    :root {
      --mainColor:#2563eb;       /* 基本カラー（青） */
      --menuYokohaba:200px;      /* 左メニューの幅 */
    }

    body {
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      margin:0;
      line-height:1.6;
    }

    /* 左右の2カラム構造 */

    .container {
      display:flex;               /* 横に並べる */
      min-height:100vh;           /* 画面全体の高さに合わせる */
    }

    /* 左メニュー */

    .menu {
      width:var(--menuYokohaba);  /* 幅を固定 */
      border-right:1px solid #ccc;/* 仕切り線 */
      padding:20px;
      box-sizing:border-box;
    }

    .menu h2 {
      font-size:1em;
      margin:0 0 12px;
    }

    .menu-btn {
      display:block;
      padding:10px;
      border:1px solid #ccc;
      border-radius:8px;
      text-align:center;
      text-decoration:none;
      color:#000;
      background:#f9f9f9;
    }

    .menu-btn:hover {
      background:#eee;
    }

    /* 右本文エリア（中央揃え） */

    .content {
      flex:1;                     
      display:flex;
      flex-direction:column;      /* 縦方向に積む */
      justify-content:center;     /* 上下中央 */
      align-items:center;         /* 左右中央 */
      text-align:center;          /* 文字も中央寄せ */
      padding:40px;
      box-sizing:border-box;
    }
  </style>
</head>
<body>

  <!-- ページ全体：左メニュー + 右カラム -->

  <div class="container">
    
    <!-- 左カラム：固定メニュー -->

    <nav class="menu">
      <h2>メニュー</h2>
      <!-- 要件定義ページへのリンク -->
      <a href="kaniYoukenteigi.html" class="menu-btn">要件定義（簡易）</a>
    </nav>

    <!-- 右カラム：トップページ本文 -->

    <main class="content">
      <h1>プロンプトジェネレーター</h1>
      <p>
        AIに送る命令を効率よく作れるツールです。<br>
        左のメニューから作りたい項目を選んでください。
      </p>
    </main>

  </div>

  <script>

    console.log("index.html が読み込まれました");
  </script>
</body>
</html>
